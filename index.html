<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css"
    integrity="sha384-zIaWifL2YFF1qaDiAo0JFgsmasocJ/rqu7LKYH8CoBEXqGbb9eO+Xi3s6fQhgFWM" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="nav">
        <h1>Flashcards</h1>
        <div class="wrap-button-header">
          <button class="header-new-btn">New Card</button>
          <button class="header-del-btn" onclick="delFlashCards();">Del Card</button>
        </div>
      </div>
    </div>
  </header>


  <div class="create-card-box">
    <div class="container">
      <div class="create-box">
        <h2 style="text-align: center; color: black;">Create Flashcard</h2>
        <label for="question">Question</label>
        <textarea name="question" id="question"></textarea>
        <br>
        <label for="answer">Answer</label>
        <textarea name="answer" id="answer"></textarea>
        <div>
          <button id="save_card" onclick="addFlashcard()">Save</button>
          <button id="close_card_box">Close</button>
        </div>
      </div>
    </div>
    <div class="flashcards"></div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
